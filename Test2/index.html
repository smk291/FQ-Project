<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
  <link rel="stylesheet" href="test.css">
  <title></title>
</head>

<body>

  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s5">
          <input id="origin" type="text" name="origin" class="validate">
          <label for="origin">Origin</label>
        </div>
        <div class="input-field col s5">
          <input id="destination" name="destination" type="text" class="validate">
          <label for="destination">Destination</label>
        </div>
        <button class="btn-large waves-effect waves-light" type="submit" name="action">Search
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>

  <div id="map-canvas"></div>


  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjLzjdU4yR3wLHAupDzHJZTAjNdX8bZtU&libraries=geometry,places,drawing,visualization"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
  <script src="test.js"></script>
</body>

</html>
